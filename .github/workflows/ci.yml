name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Start PostgreSQL
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: 16
          database: orderly_test

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          JWT_SECRET_KEY: test-secret-key-for-ci
          JWT_ALGORITHM: HS256
          JWT_EXPIRATION_TIME: 30
          DATABASE_URL: postgresql+asyncpg://runner@localhost:5432/orderly_test
          TEST_DATABASE_URL: postgresql+asyncpg://runner@localhost:5432/orderly_test
        run: pytest tests/ -v