services:
  postgres-test:
    image: postgres:16-alpine
    container_name: orderly-postgres-test
    environment:
      POSTGRES_DB: orderly_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 2s
      timeout: 5s
      retries: 5
